//        applicationDefaultJvmArgs = ['-XstartOnFirstThread']
//    }
//}

test {
    useJUnitPlatform()
}

jar {
    sourceSets {
        //main {
        //    java {
        //        exclude 'embinmc/javaengine/example/**'
        //    }
        //}
    }
}

distributions {
    main {
        contents {
            into('resources'){
                from 'resources'
            }
            into(''){
                from 'run'
                exclude('logs')
            }
        }
    }
}

